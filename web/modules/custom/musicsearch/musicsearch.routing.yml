musicsearch.search:
  path: '/musicsearch'
  defaults:
    _controller:  Drupal\musicsearch\Controller\MusicSearchController::musicSearch
    _title: 'Route for music search'
  requirements:
    _permission: 'access content'
musicsearch.autocomplete:
  path: '/musicsearch/autocomplete'
  defaults:
    _controller:  Drupal\musicsearch\Controller\MusicSearchAutocompleteController::handleAutocomplete
    _format: json
  requirements:
    _permission: 'access content'
musicsearch.music_form:
  path: '/admin/config/musicsearch-configuration'
  defaults:
    _form: Drupal\musicsearch\Form\MusicSearchConfigurationForm
    _title: 'Music Search Configuration'
  requirements:
    _permission: 'administer site configuration'
musicsearch.search_music:
  path: '/musicsearch/search'
  defaults:
    _form: Drupal\musicsearch\Form\MusicSearchForm
    _entity_form: musicsearch_crud.search
    _title: 'Search Music'
  requirements:
    _permission: 'access content'
